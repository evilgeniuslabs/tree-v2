<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tree v2 by Evil Genius Labs</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/atom196.png">
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://www.evilgeniuslabs.org" target="_blank">Evil Genius Labs</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Tree v2 <span class="sr-only">(current)</span></a></li>
          <li><a href="/edit.htm" target="_blank">Edit</a></li>
          <li><a href="/update" target="_blank">Update</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="container" class="container">
    <form id="form" class="form-horizontal" data-link="html{for fields tmpl='#fieldTemplate'}">

    </form>
  </div>

  <script src="js/test.js"></script>

  <script id="patternOptionTemplate" type="text/x-jsrender">
    <option data-link="{:name} value{:index}"></option>
  </script>

  <script id="fieldTemplate" type="text/x-jsrender">
    <div class="form-group">
      <label for="input{:name}" class="col-sm-2 control-label" data-link="label"></label>
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-addon" id="span{:name}" data-link="value"></span>
          <input class="form-control" id="input{:name}" data-link="value" />
        </div>
      </div>
    </div>
  </script>

  <script id="booleanFieldTemplate" type="text/x-jsrender">
    <div class="form-group">
      <label class="col-sm-2 control-label">{:label}</label>
      <div class="col-sm-6">
        <div class="btn-group" role="group" aria-label="{:label}">
          <button type="button" class="btn btn-default" id="btn{:name}On" data-link="class{:value?'btn btn-primary':'btn btn-default'}">On</button>
          <button type="button" class="btn btn-default" id="btn{:name}Off" data-link="class{:!value?'btn btn-primary':'btn btn-default'}">Off</button>
        </div>
      </div>
    </div>
  </script>

  <script id="numberFieldTemplate" type="text/x-jsrender">
    <div class="form-group">
      <label for="input{:name}" class="col-sm-2 control-label">{:label}</label>
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-addon" id="span{:name}" data-link="value"></span>
          <input class="form-control" id="input{:name}" type="range" step="1" min="{:min}" max="{:max}" data-link="value" />
        </div>
      </div>
    </div>
  </script>

  <script id="numberFieldTemplate" type="text/x-jsrender">
    <div class="form-group">
      <label for="input{:name}" class="col-sm-2 control-label">{:label}</label>
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-addon" id="span{:name}" data-link="value"></span>
          <input class="form-control" id="input{:name}" type="range" step="1" min="{:min}" max="{:max}" data-link="value" />
        </div>
      </div>
    </div>
  </script>

</body>

</html>
